# This workflow efficiently builds and tests your Node.js code across multiple versions.
# For more information on GitHub Actions for Node.js: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Build and Test

on:
  # Trigger on pushes to the main branch and pull requests
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [8.x, 10.x, 12.x, 14.x, 16.x, 18.x]  # Test across multiple versions
      fail-fast: true  # Stop the workflow on the first failed test job

    steps:
      - uses: actions/checkout@v3  # Fetch code from repository (using recommended v3)
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3  # Install the specific Node.js version (using recommended v3)
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'  # Cache dependencies for efficiency

      # Install dependencies efficiently:
      - run: npm install --prefer-offline

      # Run build and test commands (adjust as needed):
      - run: npm run build
      - run: npm test

      # Optionally, upload coverage reports or test artifacts:
      # - uses: actions/upload-artifact@v3
      #   with:
      #     name: coverage-report  # Customize the artifact name
      #     path: coverage/  # Update path to your coverage reports

env:
  CI: true  # Set CI environment variable for build scripts
