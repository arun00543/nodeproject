<script>
  var ALERT_TITLE = "Copy credentials";
  var ALERT_BUTTON1 = "Copy and Close";

  if (document.getElementById) {
    window.alert = function (txt) {
      createCustomAlert(txt);
    };
  }

  function createCustomAlert(txt) {
    d = document;
    if (d.getElementById("modalContainer")) return;
    mObj = d
      .getElementsByTagName("body")[0]
      .appendChild(d.createElement("div"));
    mObj.id = "modalContainer";
    mObj.style.height = d.documentElement.scrollHeight + "px";
    alertObj = mObj.appendChild(d.createElement("div"));
    alertObj.id = "alertBox";
    if (d.all && !window.opera)
      alertObj.style.top = document.documentElement.scrollTop + "px";
    alertObj.style.left = (d.documentElement.scrollWidth - alertObj.offsetWidth) / 2 + "px";
    alertObj.style.visiblity = "visible";
    // head = alertObj.appendChild(d.createElement("head"));
    // img=d.createElement("i");
    // img.setAttribute("class", "fa fa-info-circle");
    // img.appendChild(img);
    h1 = alertObj.appendChild(d.createElement("h1"));
    img = d.createElement("i");
    img.setAttribute("class", "fa fa-exclamation-circle");
    h1.appendChild(img);
    br = d.createElement("br");
    h1.appendChild(d.createTextNode(ALERT_TITLE));
    label = alertObj.appendChild(d.createElement("label"));
    //label.appendChild(d.createTextNode(txt));
    label.innerHTML = "Username :";
    msg = alertObj.appendChild(d.createElement("p"));
    //msg.appendChild(d.createTextNode(txt));
    msg.innerHTML = txt.username;
    label1 = alertObj.appendChild(d.createElement("label"));
    //label1.appendChild(d.createTextNode(txt));
    label1.innerHTML = "Password :";
    msg1 = alertObj.appendChild(d.createElement("p"));
    //msg1.appendChild(d.createTextNode(txt));
    msg1.innerHTML = txt.password;
    btn = alertObj.appendChild(d.createElement("button1"));
    btn.id = "proceedBtn";
    btn.appendChild(d.createTextNode(ALERT_BUTTON1));
    btn.setAttribute("type", "button");
    btn.href = "#";
    btn.focus();
    btn.onclick = function () {
      // createFile(txt);
      confirm(txt);
      return;
    };
  }

  function createFile(txt) {
    //create or obtain the file's content
    var username = "Username : " + txt.username;
    var password = "Password : " + txt.password;
    //create a file and put the content, name and type
    var file = new File(["\ufeff" + username + ";" + '\r' + password], "user-credential.txt", {
      type: "text/plain:charset=UTF-8",
    });
    //create a ObjectURL in order to download the created file
    url = window.URL.createObjectURL(file);

    //create a hidden link and set the href and click it
    var a = document.createElement("a");
    a.style = "display: none";
    a.href = url;
    a.download = file.name;
    a.click();
    window.URL.revokeObjectURL(url);
  }

  function confirm(txt) {
    // Get the text field
    var copyText = "Username: " + txt.username + "\r" + "Password: " + txt.password;
    // Copy the text inside the text field
    navigator.clipboard.writeText(copyText);

    document
      .getElementsByTagName("body")[0]
      .removeChild(document.getElementById("modalContainer"));
  }
</script>
