<div class="header bg-gradient-info pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
      <!-- Add  Lead Follow up -->
    </div>
  </div>
  <div class="row d-flex justify-content-end clearfix mx-0">
    <div class="d-flex gap-5 justify-content-center mx-auto col-lg-9 col-md-9 col-sm-12 col-xs-12">
      <div class="card">
        <div class="card-header card-header-default">
          <h4 class="card-title"> {{ dialogTitle }}</h4>
        </div>
  
        <div class="body">
          <form class="register-form m-4" [formGroup]="addLeadFollowup" (ngSubmit)="onRegister()">
            <div class="row">

              <div class="form-group col-xl-6 col-lg-6 col-md-12 col-sm-12">
                <mat-form-field class="example-full-width mb-3">
                  <mat-label>Lead</mat-label>
                  <input
                  type="text"
                  readonly
                  [formControl]="leadGenerationControl"
                  matInput
                required/>
                  <mat-icon matSuffix>person</mat-icon>
                </mat-form-field>
              </div>
  
              <div class="form-group col-xl-6 col-lg-6 col-md-12 col-sm-12">
                <mat-form-field>
                  <mat-label>Follow Up Date </mat-label>
                  <input matInput [matDatepicker]="picker1" [min]="LeadFollowupId ? addLeadFollowup.value.followUpDate : today" formControlName="followUpDate" required>
                  <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                  <mat-datepicker #picker1></mat-datepicker>
                  <mat-error *ngIf="addLeadFollowup.get('followUpDate').hasError('required')">
                      Next Service is required
                  </mat-error>
              </mat-form-field>
              </div>
  
              <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mt-2">
                <mat-form-field class="example-full-width mb-3">
                  <mat-label>Status</mat-label>
                  <mat-select formControlName="status" aria-required="true">
                    <mat-option *ngFor="let option of status" [value]="option">
                      {{ option }}
                    </mat-option>
                  </mat-select>
                  <mat-error *ngIf="addLeadFollowup.get('status').hasError('required')">
                    Status is required
                  </mat-error>
                </mat-form-field>
              </div>

              <div class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12">
                <mat-form-field class="example-full-width">
                  <mat-label>Notes</mat-label>
                  <textarea matInput formControlName="notes" maxlength="230"></textarea> 
                  <mat-icon matSuffix>note_add</mat-icon>
                </mat-form-field>
              </div>
  
  
              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                <button type="button" class="btn btn-primary my-4" [disabled]="!addLeadFollowup.valid"
                  (click)="onRegister()">
                  {{ buttonTitle }}
                </button>
                <button class="btn btn-danger my-4" type="reset" color="warn" (click)="onNoClick()">
                  {{cancelButton}}
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- #END# Add Lead Followups -->
