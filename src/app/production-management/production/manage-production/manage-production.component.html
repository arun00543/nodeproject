<div class="header header-bg-gradient-info pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <!-- Card stats -->
    </div>

    <div class="d-flex justify-content-end">
      <div class="col-xl-7 col-lg-7 col-md-12 col-sm-12 px-5 row">
        <div class="form-group col-xl-6 col-lg-6 col-md-12 col-sm-12 pb-0">
          <mat-form-field class="example-full-width date" appearance="outline">
            <mat-label> Search by From Date </mat-label>
    
            <input
              matInput
              [matDatepicker]="picker1"
              [(ngModel)]="fromDate"
              (dateChange)="loadData()"
            />
            <mat-datepicker-toggle
              matSuffix
              [for]="picker1"
            ></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
          </mat-form-field>
        </div>
        <div class="form-group col-xl-6 col-lg-6 col-md-12 col-sm-12 pb-0">
          <mat-form-field class="example-full-width date" appearance="outline">
            <mat-label> Search by To Date </mat-label>
    
            <input
              matInput
              [matDatepicker]="picker2"
              [(ngModel)]="toDate"
              [min]="fromDate"
              (dateChange)="loadData()"
            />
            <mat-datepicker-toggle
              matSuffix
              [for]="picker2"
            ></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
          </mat-form-field>
        </div>
      </div>
    </div>

  </div>
</div>
<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="card">
        <div class="card-header card-header-default">
          <div class="materialTableHeader">
            <button routerLink="/production/add-production" class="table-header-btn tbl-action-btn mx-2">
              <i class="fa fa-plus mr-2" aria-hidden="true"></i>Add Production
            </button>
            <div>
              <input class="form-control" placeholder="Search by Item Name" type="text" #filter [(ngModel)]="searchTerm"
                (ngModelChange)="search()" class="browser-default search-field" aria-label="Search box" />

              <button mat-fab color="primary" class="download-btn ml-2 mt-2" [matMenuTriggerFor]="aboveMenu">
                <mat-icon>download</mat-icon>
              </button>
              <mat-menu class="export-option px-1" #aboveMenu="matMenu" yPosition="above">
                <button mat-menu-item (click)="pdfExport()">
                  <mat-icon class="text-danger">picture_as_pdf</mat-icon>
                </button>
                <button mat-menu-item (click)="exelExport()">
                  <i class="fa fa-file-excel-o" aria-hidden="true"></i>
                </button>
              </mat-menu>
            </div>
          </div>
        </div>
        <div class="card-body">

          <div class="table-responsive">
            <mat-table #table id="table" matTableExporter style="min-width: 800px" [dataSource]="dataSource"
            matSort #exporter="matTableExporter" [hiddenColumns]="[5]"
            (matSortChange)="sortData($event)" class="mat-cell">
              
            <ng-container matColumnDef="itemMaster.brand.name">
              <mat-header-cell *matHeaderCellDef class="thead-light" mat-sort-header
                style="justify-content: center;">Brand</mat-header-cell>
              <mat-cell *matCellDef="let row" style="justify-content: center;">
                {{row.itemMaster?.brand?.name}}</mat-cell>
            </ng-container>
            
              <ng-container matColumnDef="itemMaster.itemName">
                <mat-header-cell *matHeaderCellDef class="thead-light" mat-sort-header
                  style="justify-content: center;">Item Name</mat-header-cell>
                <mat-cell *matCellDef="let row" style="justify-content: center;">
                  {{row.itemMaster?.itemName}}</mat-cell>
              </ng-container>

              <ng-container matColumnDef="startDate">
                <mat-header-cell *matHeaderCellDef class="thead-light" mat-sort-header
                  style="justify-content: center;">Start Date</mat-header-cell>
                <mat-cell *matCellDef="let row" style="justify-content: center;">
                  {{row.startDate |date:'dd-MM-yyyy'}}</mat-cell>
              </ng-container>
              <ng-container matColumnDef="endDate">
                <mat-header-cell *matHeaderCellDef class="thead-light" mat-sort-header
                  style="justify-content: center;">End Date</mat-header-cell>
                <mat-cell *matCellDef="let row" style="justify-content: center;">
                  {{row.endDate |date:'dd-MM-yyyy'}}</mat-cell>
              </ng-container>

              <ng-container matColumnDef="actions">
                <mat-header-cell *matHeaderCellDef class="thead-light"
                  style="justify-content: center;">Actions</mat-header-cell>
                <mat-cell *matCellDef="let row; let i=index;" class="pr-0" style="justify-content: center;">
                  <button mat-icon-button (click)="$event.stopPropagation()" (click)="deleteCall(row)"
                    class="tbl-action-btn mx-2">
                    <i class="fa fa-trash-o" aria-hidden="true" style="color: red;font-size: 22px;"></i>
                  </button>

                </mat-cell>
              </ng-container>

              <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
              <!-- <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row> -->
              <mat-row *matRowDef="let row; columns: displayedColumns"
                [style.cursor]="'pointer'" matRipple>
              </mat-row>
            </mat-table>

            <div *ngIf="dataSource?.length == 0" class="no-results">
              No results
            </div>
            <mat-paginator #paginator [length]="data?.totalElements" [pageIndex]="0" [pageSize]="pageSize"
              [pageSizeOptions]="[5, 10, 25, 100]" (page)="getPage($event)">
            </mat-paginator>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
