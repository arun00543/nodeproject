<div class="brand-container row mx-xl-5 mx-lg-5 mx-md-3 mx-sm-2 mx-0 px-2">
  <div class="web-sidebar col-lg-2 col-md-3 col-sm-12 col-xs-12 m-1">
    <h2>Brands</h2>
    <hr class="mt-0" />
    <mat-form-field *ngIf="isMobile" appearance="outline">
      <mat-label>Filter By Brand</mat-label>
      <mat-select  value="All">
        <mat-option (click)="selectBrand('')" value="All">
          All
        </mat-option>
        <mat-option *ngFor="let brand of brands" (click)="selectBrand(brand)" [value]="brand.name">
          {{brand.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <ul *ngIf="!isMobile">
      <li (click)="selectBrand('')" [class]="selectedBrand.id ? '' : 'active'">
        All
      </li>
      <li *ngFor="let brand of brands" (click)="selectBrand(brand)"
        [class]="brand.id != selectedBrand.id ? '' : 'active'">
        {{ brand.name }}
      </li>
    </ul>
    <!-- <h4 class="no-results-found" *ngIf="brands?.length === 0">{{loadString}}</h4> -->
  </div>

  <div class="main-content col-lg-10 col-md-9 col-sm-12 col-xs-12 m-1" (scroll)="scrollEvent($event)">
    <h2>Products</h2>
    <hr class="mt-0" />
    <div *ngIf="productList?.length > 0" class="row">
      <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3" *ngFor="let item of productList">
        <div class="card products-details">
          <div class="card-header-product">
            <div class="row mt-2">
              <div class="col-12">
                <img [src]="item.itemImageString?.substring(0,4) === 'data' ? item.itemImageString : noImg"
                  alt="No Image" style="height: 30vh; width: 100%" class="card-img-top" />
                <div class="product-detail">
                  <h5 class="d-flex flex-wrap justify-content-start text-dark text-uppercase" style="font-weight: 600">
                    {{ item.brand.name }}
                  </h5>
                  <div>
                    <h5 class="d-flex flex-wrap justify-content-end text-capitalize text-dark"> {{ item.itemName }}
                    </h5>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <h4 class="no-results-found" *ngIf="productList?.length === 0">{{loadString}}</h4>
    <ngx-spinner bdColor="rgba(0, 0, 0, 0.60)" size="medium" color="#fff" type="ball-clip-rotate-pulse"
      [fullScreen]="false">
      <p style="color: white"> {{message}} </p>
    </ngx-spinner>
  </div>
</div>
