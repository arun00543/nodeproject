<div *ngIf="imageObject" class="body slider-body mx-auto">
  <ng-image-slider
    #nav
    [images]="imageObject"
    [imagePopup]="false"
    [infinite]="true"
    [autoSlide]="{interval: 3, stopOnHover: true}"
    [imageSize]="{width: '100%', height: 370}"
    slideImage="1"
  ></ng-image-slider>

</div>
