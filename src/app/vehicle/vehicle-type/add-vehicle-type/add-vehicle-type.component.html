<div class="header bg-gradient-info pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
        <!-- ADD VECHILE -->
    </div>
</div>
<div class="row d-flex justify-content-end clearfix mx-0">
    <div class="d-flex gap-5 justify-content-center mx-auto col-lg-9 col-md-9 col-sm-12 col-xs-12">
        <div class="card">
            <div class="card-header card-header-default">
                <h4 class="card-title"> {{ dialogTitle }}</h4>
            </div>

            <div class="body">
                <form class="register-form m-4" [formGroup]="addVehicleType" (ngSubmit)="onRegister()">
                    <div class="row">
                        <div class="form-group col-xl-6 col-lg-6 col-md-12 col-sm-12">
                            <mat-form-field class="example-full-width">
                                <mat-label>Vechile Type Name</mat-label>
                                <input matInput formControlName="vehicleTypeName" pattern="^[a-zA-Z0-9 .-]*$" required>
                                <mat-icon matSuffix>commute</mat-icon>
                                <mat-error *ngIf="addVehicleType.get('vehicleTypeName').hasError('required')">
                                    Vechile Type is required
                                </mat-error>
                            </mat-form-field>
                        </div>

                        <div class="form-group col-xl-6 col-lg-6 col-md-12 col-sm-12">
                            <mat-form-field class="example-full-width">
                                <mat-label>Description</mat-label>
                                <input matInput formControlName="description" maxlength="170">
                                <mat-icon matSuffix>description</mat-icon>
                                                               
                            </mat-form-field>
                        </div>

                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                            <button type="button" class="btn btn-primary my-4" [disabled]="!addVehicleType.valid"
                                (click)="onRegister()">
                                {{ buttonTitle }}
                            </button>
                            <button class="btn btn-danger my-4" type="reset" color="warn" (click)="onNoClick()">
                                {{cancelButton}}
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
