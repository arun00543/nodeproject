<div class="header header-bg-gradient-info pb-8 pt-5 pt-md-8">
</div>

<div class="container-fluid mt--14">
  <!-- Add  swipe Entry -->
  <div class="row d-flex justify-content-end clearfix">
    <div class="d-flex gap-5 justify-content-center mx-auto col-lg-9 col-md-9 col-sm-12 col-xs-12">
      <div class="card">
        <div class="card-header card-header-default">
          <h4 class="card-title"> {{ dialogTitle }}</h4>
        </div>
        <div class="card-body">
          <form class="register-form m-4" [formGroup]="addEmployeePayHours" (ngSubmit)="onRegister()">
            <div class="row">

              <div class="form-group col-xl-4 col-lg-4 col-md-12 col-sm-12">
                <mat-form-field class="example-full-width mb-3">
                  <mat-label>Select a Employee</mat-label>
                  <mat-icon matSuffix>keyboard_arrow_down</mat-icon>
                  <mat-icon matSuffix>perm_identity</mat-icon>
                  <input type="text" placeholder="Pick Employee" aria-label="Number" [formControl]="employeeControl"
                    matInput [matAutocomplete]="employee" />
                  <mat-autocomplete #employee="matAutocomplete" (optionSelected)="onSelect($event)"
                    [displayWith]="displayProperty">
                    <mat-option *ngFor="let option of filteredEmployeeOptions | async" [value]="option">
                      {{ option.name }}
                    </mat-option>
                  </mat-autocomplete>
                </mat-form-field>
              </div>

              <div class="form-group col-xl-4 col-lg-4 col-md-12 col-sm-12">
                <mat-form-field>
                  <mat-label>Work Date </mat-label>
                  <input matInput [matDatepicker]="picker1" formControlName="workDate" [max]="today" required>
                  <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                  <mat-datepicker #picker1></mat-datepicker>
                  <mat-error *ngIf="addEmployeePayHours.get('workDate').hasError('required')">
                    Work Date is required
                  </mat-error>
                </mat-form-field>
              </div>

              <div class="form-group col-xl-4 col-lg-4 col-md-12 col-sm-12">
                <mat-form-field class="example-full-width">
                  <mat-label>Hours Worked</mat-label>
                  <input matInput type="number" formControlName="hoursWorked" [max]="24"  minlength="1" maxlength="2">
                  <mat-icon matSuffix>123</mat-icon>
                  <mat-error *ngIf="addEmployeePayHours.get('hoursWorked').hasError('required')">
                    Hours Worked is required
                  </mat-error>
                  <mat-error *ngIf="addEmployeePayHours.get('hoursWorked').hasError('max')">
                    Hours Worked is required within 24 Hours
                  </mat-error>
                </mat-form-field>
              </div>

              <div class="form-group col-xl-4 col-lg-4 col-md-12 col-sm-12">
                <mat-form-field class="example-full-width">
                  <mat-label>Hourly Pay</mat-label>
                  <input matInput type="number" formControlName="hourlyPay" pattern="^[0-9]*$"  minlength="1" maxlength="2">
                  <mat-icon matSuffix>123</mat-icon>
                  <mat-error *ngIf="addEmployeePayHours.get('hourlyPay').hasError('required')">
                    Hours Worked is required
                  </mat-error>
                </mat-form-field>
              </div>
           

              
              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                <button type="button" class="btn btn-primary my-4" [disabled]="!addEmployeePayHours.valid"
                  (click)="onRegister()">
                  {{ buttonTitle }}
                </button>
                <button class="btn btn-danger my-4" type="reset" color="warn" (click)="onNoClick()">
                  {{ cancelButton }}
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- #END# Add User -->
</div>
