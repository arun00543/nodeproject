<div class="header bg-gradient-info pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
        <div class="header-body">
            <!-- Card stats -->
        </div>

        <div *ngIf="hide" class="d-flex gap-5 col-7 justify-content-center mx-auto">
            <div class="card text-center delete-card">
                <p><i class="material-icons md-48">delete_forever</i></p>
                <p class="delete-message">Are you sure you want to Delete</p>
                <h5>" {{deleteItem.key}} "</h5>
                <br />
                <div class="d-flex justify-content-between px-5">
                    <button class="btn btn-danger p-1 px-2" (click)="cancel()">Cancel</button>
                    <button class="btn btn-success p-1 px-3" (click)="deleteRow()">Proceed</button>
                </div>
            </div>
        </div>

    </div>
</div>

<div class="container-fluid mt--14">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="card">
                <div class="card-header card-header-default">
                    <div class="materialTableHeader">
                        <button routerLink="/machinery/add-service-breakdown"
                            class="table-header-btn tbl-action-btn mx-2">
                            <i class="fa fa-plus mr-2" aria-hidden="true"></i>Add Service Breakdown
                        </button>
                        <div>
                            <input class="form-control" placeholder="Search" type="text" #filter
                                [(ngModel)]="searchTerm" (ngModelChange)="search()"
                                class="browser-default search-field" aria-label="Search box" />

                            <button type="button" class="btn btn-danger btn-sm mx-2" (click)="loadData()">
                                Search
                            </button>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <h1 class="text-center">Upcoming Page</h1>
                </div>
            </div>
        </div>
    </div>
</div>
