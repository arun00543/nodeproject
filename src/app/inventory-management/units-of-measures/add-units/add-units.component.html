<div class="header bg-gradient-info pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
        <!-- Add  Unit of Measure -->
    </div>
</div>
<div class="row d-flex justify-content-end clearfix mx-0">
    <div class="d-flex gap-5 justify-content-center mx-auto col-lg-9 col-md-9 col-sm-12 col-xs-12">
        <div class="card">
            <div class="card-header card-header-default">
                <h4 class="card-title"> {{ dialogTitle }} Unit</h4>
            </div>
            <div class="card-body">
            <form class="register-form m-4" [formGroup]="addUnit" (ngSubmit)="onRegister()">
              <div class="row">
                <div class="form-group col-xl-6 col-lg-6 col-md-12 col-sm-12">
                  <mat-form-field class="example-full-width">
                    <mat-label>Unit Name</mat-label>
                    <input matInput formControlName="unitName" required>
                    <mat-icon matSuffix>slow_motion_video</mat-icon>
                    <mat-error *ngIf="addUnit.get('unitName').hasError('required')">
                      Unit Name is required
                    </mat-error>
                  </mat-form-field>
                </div>

                <div class="form-group col-xl-6 col-lg-6 col-md-12 col-sm-12">
                  <mat-form-field class="example-full-width">
                    <mat-label>Unit Description</mat-label>
                    <input matInput formControlName="unitDescription" maxlength="200">
                    <mat-icon matSuffix>description</mat-icon>
                  
                  </mat-form-field>
                </div>

                <div class="form-group col-xl-6 col-lg-6 col-md-12 col-sm-12">
                    <mat-form-field class="example-full-width">
                      <mat-label>Unit Weight</mat-label>
                      <input matInput type="number" formControlName="unitWeight" onmousewheel="return false;" min="1" maxlength="7" pattern="[0-9]+"
                    oninput="this.value.length > this.maxLength ? this.value = this.value.slice(0, this.maxLength): this.value"
                    required>
                      <mat-icon matSuffix>shopping_basket</mat-icon>
                      <mat-error *ngIf="addUnit.get('unitWeight').hasError('required')">
                        Unit Description is required
                      </mat-error>
                    </mat-form-field>
                  </div>

                  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                    <button
                      type="button"
                      class="btn btn-primary my-4"
                      [disabled]="!addUnit.valid"
                      (click)="onRegister()"
                    >
                      {{ buttonTitle }}
                    </button>
                    <button
                      class="btn btn-danger my-4"
                      type="reset"
                      color="warn"
                      (click)="onNoClick()"
                    >
                    {{ cancelButton }}
                    </button>
                  </div>
                </div>
                
              </form>
            </div>
          </div>
        </div>
<!-- #END# Add Unit Of Measure -->
