<div class="header bg-gradient-info pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
      <!-- Add  Category -->
      </div>
      </div>
      <div class="row d-flex justify-content-end clearfix mx-0">
        <div class="d-flex gap-5 justify-content-center mx-auto col-lg-9 col-md-9 col-sm-12 col-xs-12">
          <div class="card">
            <div class="card-header card-header-default">
                <h4 class="card-title"> {{ dialogTitle }} Category</h4>
            </div>
            <div class="card-body">
              <form class="register-form m-4" [formGroup]="addCategory" (ngSubmit)="onRegister()">
                <div class="row">
                  <div class="form-group col-xl-6 col-lg-6 col-md-12 col-sm-12">
                    <mat-form-field class="example-full-width">
                      <mat-label>Category Name</mat-label>
                      <input matInput formControlName="categoryName" pattern="^[a-zA-Z0-9 .-]*$" required>
                      <mat-icon matSuffix>category</mat-icon>
                      <mat-error *ngIf="addCategory.get('categoryName').hasError('required')">
                        Category Name is required
                      </mat-error>
                    </mat-form-field>
                  </div>
                  <div class="form-group col-xl-6 col-lg-6 col-md-12 col-sm-12">
                    <mat-form-field class="example-full-width">
                      <mat-label>Category Description</mat-label>
                      <input matInput formControlName="categoryDescription" maxlength="200" >
                      <mat-icon matSuffix>description</mat-icon>
                   
                    </mat-form-field>
                  </div>

                  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                    <button
                      type="button"
                      class="btn btn-primary my-4"
                      [disabled]="!addCategory.valid"
                      (click)="onRegister()"
                    >
                      {{ buttonTitle }}
                    </button>
                    <button
                      class="btn btn-danger my-4"
                      type="reset"
                      color="warn"
                      (click)="onNoClick()"
                    >
                    {{ cancelButton }}
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- #END# Add Item -->
