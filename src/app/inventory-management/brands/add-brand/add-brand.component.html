<div class="header bg-gradient-info pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
      </div>
      </div>
      <div class="row d-flex justify-content-end clearfix mx-0">
        <div class="d-flex gap-5 justify-content-center mx-auto col-lg-9 col-md-9 col-sm-12 col-xs-12">
          <div class="card">
            <div class="card-header card-header-default">
                <h4 class="card-title"> {{ dialogTitle }} Brand</h4>
            </div>
            <div class="card-body">
              <form class="register-form m-4" [formGroup]="addBrand" (ngSubmit)="onRegister()">
                <div class="row">
                  <div class="form-group col-xl-6 col-lg-6 col-md-12 col-sm-12">
                    <mat-form-field class="example-full-width">
                      <mat-label>Brand Name</mat-label>
                      <input matInput formControlName="name" pattern="^[a-zA-Z0-9 .-]*$" required>
                      <mat-icon matSuffix>stars</mat-icon>
                      <mat-error *ngIf="addBrand.get('name').hasError('required')">
                        Brand Name is required
                      </mat-error>
                    </mat-form-field>
                  </div>

                  <div class="form-group col-xl-6 col-lg-6 col-md-12 col-sm-12">
                    <mat-form-field class="example-full-width">
                      <mat-label>Brand Description</mat-label>
                      <input matInput formControlName="description" maxlength="150">
                      <mat-icon matSuffix>description</mat-icon>
                   
                    </mat-form-field>
                  </div>

                  <div class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12">
                    <div draggable="true" class="upload-file">
                      <h4 class="mx-3 mt-1">Insert Logo</h4>
                      <button type="button" mat-raised-button (click)="fileInput.click()">Choose File</button>
                      <input hidden (change)="onFileSelected($event)" #fileInput type="file" accept="image/png, image/jpeg">
                      <span class="file-name">{{selectedFile?.name}} <img [src]="addBrand.value.logoString ? addBrand.value.logoString : logo" alt="" style="height: 50px;"/></span>
                    </div>
                  </div>

                  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                    <button
                      type="button"
                      class="btn btn-primary my-4"
                      [disabled]="!addBrand.valid"
                      (click)="onRegister()"
                    >
                      {{ buttonTitle }}
                    </button>
                    <button
                      class="btn btn-danger my-4"
                      type="reset"
                      color="warn"
                      (click)="onCancel()"
                    >
                    {{ cancelButton }}
                    </button>
                  </div>
                </div>
                
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- #END# Add Brand -->
