<div class="header bg-gradient-info pb-8 pt-5 pt-md-8">
    <div class="container-fluid d-flex flex-wrap justify-content-center">
        <img src="./assets/img/faqImg.png"
           >
    </div>
</div>
<div class="container-fluid mt-14">
    <div class="row">
        <div
            class="col-lg-12 col-md-12 col-sm-12 col-xs-12 d-flex flex-wrap justify-content-center align-content-center">
            <div class="card-header">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 d-flex justify-content-between flex-wrap align-content-center">
                    <h3 class="m-0">How can i help you
                        ?</h3>
                    <input class="form-control" placeholder="Search" type="search" #filter [(ngModel)]="searchTerm"
                        (ngModelChange)="getFAQByRating()" class="browser-default search-field"
                        aria-label="Search box" />
                    <!-- <button class="btn btn-primary">Search</button> -->
                </div>
            </div>
            <div class="col-lg-7 col-md-12 col-sm-12 col-xs-12 d-flex flex-wrap justify-content-center mt-4">
                <div class="card" style="max-height: 80%;overflow: auto;">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <mat-accordion class="faq m-3 pr-3">
                            <mat-expansion-panel class="mb-4" *ngFor="let data of faqs;let i=index;">
                                <mat-expansion-panel-header class="my-3">
                                    <mat-panel-title>
                                        <h4>{{data.question}}</h4>
                                    </mat-panel-title>
                                </mat-expansion-panel-header>
                                <p>{{data.answer}}</p>
                            </mat-expansion-panel>
                        </mat-accordion>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
