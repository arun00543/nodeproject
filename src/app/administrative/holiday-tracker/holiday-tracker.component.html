<div class="header bg-gradient-info pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <!-- Card stats -->
    </div>
  </div>
</div>

<div class="container-fluid mt--14">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="card">
        <div class="card-header card-header-default">
          <div class="materialTableHeader">
            <div class="d-flex flex-wrap">
              <h4 class="card-title">Holiday Tracker</h4>
            </div>
          </div>
        </div>
        <div class="card-body d-flex flex-wrap">
          <div class="form-group col-xl-4 col-lg-4 col-md-12 col-sm-12">
            <mat-card class="demo-inline-calendar-card">
              <mat-calendar
                #calendar
                (selectedChange)="select($event)"
                (monthSelected)="onMonthSelect($event)"
                [dateClass]="isSelected"
              >
              </mat-calendar>
            </mat-card>
          </div>
          <div class="form-group col-xl-8 col-lg-8 col-md-12 col-sm-12">
            <h4>Holidays :</h4>
            <div class="row">
              <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 p-1" *ngFor="let item of daysSelected">
              <div class="event-label">
               <p class="my-0"> {{ item.holidayDate | date : "dd-MM-yyy" }} </p>
               <hr class="my-0"/>
               <p class="my-0"> Event :
                <br/> {{ item.holidayName }} </p>
              </div>
              </div>
            </div>
          </div>
          <!-- <div class="form-group col-xl-4 col-lg-4 col-md-12 col-sm-12">
            <h4>HOLIDAYS :</h4>
            <div class="row">
              <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 p-1" *ngFor="let item of holiday">
              <div class="event-label holiday">
               <p class="my-0"> {{ item.holidayDate | date : "dd-MM-yyy" }} </p>
               <hr class="my-0"/>
               <p class="my-0"> Event :
                <br/> {{ item.holidayName }} </p>
              </div>
              </div>
            </div>
          </div> -->
        </div>
      </div>
    </div>
  </div>
</div>
