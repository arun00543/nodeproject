<div class="header bg-gradient-info pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
        <!-- ADD VECHILE -->
    </div>
</div>
<div class="row d-flex justify-content-end clearfix">
    <div class="d-flex gap-5 justify-content-center mx-auto col-lg-9 col-md-9 col-sm-12 col-xs-12">
        <div class="card">
            <div class="card-header card-header-default">
                <h4 class="card-title"> {{ dialogTitle }}</h4>
            </div>

            <div class="body">
                <form class="register-form m-4" [formGroup]="alertContent" (ngSubmit)="onRegister()">
                    <div class="row">
                        <div class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12">
                            <div class="text-editor">
                            <h4>Content:</h4>
                            <mat-chip-list
                            class="example-chip"
                            cdkDropList 
                            cdkDropListOrientation="horizontal"
                            (cdkDropListDropped)="drop($event)">
                            <mat-chip
                              class="example-box"
                              cdkDrag
                              *ngFor="let item of chips" 
                              (click)="paste(item.key)">
                              {{item.name}}
                            </mat-chip>
                          </mat-chip-list>
                          <div class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12">
                            <mat-form-field class="example-full-width">
                                <mat-label>Message Content</mat-label>
                                <textarea matInput #content formControlName="content" type="text" required></textarea>
                                <mat-icon matSuffix>note_add</mat-icon>
                            </mat-form-field>
                        </div>
                            </div>
                          </div>

                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                            <button type="button" class="btn btn-primary my-4" [disabled]="!alertContent.valid"
                                (click)="onRegister()">
                                {{ buttonTitle }}
                            </button>
                            <button class="btn btn-danger my-4" type="reset" color="warn" (click)="onNoClick()">
                                Cancel
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
