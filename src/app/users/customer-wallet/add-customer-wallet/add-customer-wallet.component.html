<div class="header bg-gradient-info pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <!-- ADD VECHILE -->
  </div>
</div>
<div class="row d-flex justify-content-end clearfix mx-0">
  <div
    class="d-flex gap-5 justify-content-center mx-auto col-lg-9 col-md-9 col-sm-12 col-xs-12"
  >
    <div class="card">
      <div
        class="card-header card-header-default d-flex flex-wrap align-items-center justify-content-between"
      >
        <h4 class="card-title">{{ dialogTitle }}</h4>
        <h4 class="text-bold mt-2">
          <b
            ><strong class="text-uppercase">Outstanding Payment : </strong>
        {{ (outstandingPayment ? outstandingPayment : 0) | currency : "INR" : true}}
          </b>
        </h4>
      </div>

            <div class="body">
                <form class="register-form m-4" [formGroup]="addCustomerWallet" (ngSubmit)="onRegister()">
                    <div class="row">
                      <div class="col-12 d-flex justify-content-end">
                      <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 mt-0">
                        <mat-form-field class="example-full-width" appearance="outline">
                            <mat-label>Wallet Amount</mat-label>
                            <input matInput type="number" readonly="true" [value]="customer?.balance">
                            <span matSuffix>&#8377;</span>
                        </mat-form-field>
                    </div>
                    </div>

                        <div class="form-group col-xl-4 col-lg-4 col-md-12 col-sm-12">
                            <mat-form-field class="example-full-width">
                                <mat-label>Customer Name</mat-label>
                                <input matInput readonly [value]="customer?.customer?.name">
                            </mat-form-field>
                        </div>

                        <div class="form-group col-xl-4 col-lg-4 col-md-12 col-sm-12">
                          <mat-form-field class="example-full-width">
                              <mat-label>Phone Number</mat-label>
                              <input matInput readonly [value]="customer?.customer?.phoneNumber">
                          </mat-form-field>
                      </div>

                        <div class="form-group col-xl-4 col-lg-4 col-md-12 col-sm-12">
                            <mat-form-field class="example-full-width">
                                <mat-label>Add Amount</mat-label>
                                <input matInput type="number" onmousewheel="return false" min="1" formControlName="addAmount"
                                pattern="^[0-9]+" onkeydown="return event.keyCode !== 190"  required>
                                <span matSuffix>&#8377;</span>
                                <mat-error *ngIf="addCustomerWallet.get('addAmount').hasError('required')">
                                    Add Amount is required
                                </mat-error>
                            </mat-form-field>
                        </div>

                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                            <button type="button" class="btn btn-primary my-4" [disabled]="!addCustomerWallet.valid"
                                (click)="onRegister()">
                                {{ buttonTitle }}
                            </button>
                            <button class="btn btn-danger my-4" type="reset" color="warn" (click)="onNoClick()">
                                {{cancelButton}}
                            </button>
                        </div>
                    </div>
                </form>
            </div>
           
    </div>
  </div>
</div>
