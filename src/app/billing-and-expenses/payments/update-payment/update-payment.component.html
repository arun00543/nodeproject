<div class="header header-bg-gradient-info pb-8 pt-5 pt-md-8"></div>

<div class="container-fluid mt--14">
  <!-- Add  Payment -->
  <div class="row d-flex justify-content-end clearfix">
    <div
      class="d-flex gap-5 justify-content-center mx-auto col-lg-9 col-md-9 col-sm-12 col-xs-12"
    >
      <div class="card">
        <div class="card-header card-header-default">
          <h4 class="card-title">{{ dialogTitle }}</h4>
        </div>
        <div class="card-body">
          <form
            class="register-form m-4"
            [formGroup]="addpayment"
            (ngSubmit)="onUpdate()"
          >
            <div class="row">
              <div class="form-group col-xl-3 col-lg-3 col-md-12 col-sm-12">
                <mat-form-field class="example-full-width mb-3">
                  <mat-label>Customer</mat-label>
                  <input
                    matInput
                    readonly
                    [(value)]="addpayment.value.customerId.name"
                    required
                  />
                </mat-form-field>
              </div>

              <div class="form-group col-xl-3 col-lg-3 col-md-12 col-sm-12">
                <mat-form-field class="example-full-width mb-3">
                  <mat-label>Sales Id</mat-label>
                  <input matInput readonly 
                  [value]="addpayment.value.salesId" required />
                </mat-form-field>
              </div>

              <div class="form-group col-xl-3 col-lg-3 col-md-12 col-sm-12">
                <mat-form-field class="example-full-width">
                  <mat-label>Total Amount</mat-label>
                  <input
                    matInput
                    readonly
                    [value]="addpayment.value.paymentAmount"
                    required
                  />
                  <i class="fas fa-rupee-sign" matSuffix></i>
                </mat-form-field>
              </div>

              <div class="form-group col-xl-3 col-lg-3 col-md-12 col-sm-12">
                  <mat-form-field class="example-full-width">
                    <mat-label>Paid Amount</mat-label>
                    <input
                      matInput
                      readonly="true"
                      [value]="paidAmount"
                      required
                    />
                    <i class="fas fa-rupee-sign" matSuffix></i>
                  </mat-form-field>
                </div>

              <div class="form-group col-xl-6 col-lg-6 col-md-12 col-sm-12">
                <div class="form-group col-xl-6 col-lg-6 col-md-12 col-sm-12">
                <mat-form-field class="example-full-width">
                  <mat-label>Balance Amount</mat-label>
                  <input
                    matInput
                    readonly="true"
                    [value]="addpayment.value.balanceAmount - addpayment.value.paidAmount "
                    required
                  />
                  <i class="fas fa-rupee-sign" matSuffix></i>
                </mat-form-field>
              </div>
              </div>

              <div class="form-group col-xl-3 col-lg-3 col-md-12 col-sm-12">
                <mat-form-field class="example-full-width">
                  <mat-label>Payment Type</mat-label>
                  <mat-select>
                    <mat-option
                      *ngFor="let item of paymentTypes"
                      (click)="onSelectPaymentType(item)"
                      [value]="item.paymentType"
                    >
                      {{ item.paymentType }}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>

              <div class="form-group col-xl-3 col-lg-3 col-md-12 col-sm-12">
                <mat-form-field class="example-full-width">
                  <mat-label>Amount Paid</mat-label>
                  <input
                    matInput
                    type="number"
                    min="1"
                    onmousewheel="return false;"
                    [max]="addpayment.value.balanceAmount"
                    formControlName="paidAmount"
                    (ngModelChange)="onChange($event)"
                    required
                  />
                  <i class="fas fa-rupee-sign" matSuffix></i>
                  <mat-error *ngIf="addpayment.get('paidAmount').hasError('required')">
                    Payment Amount should not be 0.
                  </mat-error>
                </mat-form-field>
              </div>

              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                <button
                  type="button"
                  class="btn btn-primary my-4"
                  [disabled]="!addpayment.valid"
                  (click)="onUpdate()"
                >
                  {{ buttonTitle }}
                </button>
                <button
                  class="btn btn-danger my-4"
                  type="reset"
                  color="warn"
                  (click)="onNoClick()"
                >
                  Cancel
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- #END# Add User -->
</div>
