<div class="container">
  <div class="text-center">
    <p class="mb-0" *ngIf="data.message === 'Delete'"><i class="fa fa-trash-o" aria-hidden="true"></i></p>
    <p class="mb-0" *ngIf="data.message != 'Delete'"><i
        class="fa fa-exclamation-circle text-warning dialog-exclamation" aria-hidden="true"></i></p>
    <p *ngIf="data.id" class="delete-message mb-0">Are you sure you want to</p>
    <h3 class="m-0">{{ data.message }}</h3>
    <h5 *ngIf="data.id" class="pb-0">" {{ data.id }} "</h5>
    <div mat-dialog-actions class="mb-1 d-flex justify-content-center">
      <button class="btn btn-danger mx-1" mat-flat-button (click)="onNoClick()" tabindex="-1">
        Cancel
      </button>
      <button class="btn btn-success mx-1" mat-flat-button color="warn" mat-dialog-close (click)="confirm()">
        Proceed
      </button>
    </div>
  </div>
</div>
