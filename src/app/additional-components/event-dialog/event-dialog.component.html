<div class="container">
  <div class="text-center">
    <div class="d-flex mb-0 mb-3">
      <p>Enter Event for </p>
      <h4 class="m-0">"{{ data }}"</h4>
    </div>

    <mat-form-field appearance="outline">
      <mat-label>Enter event</mat-label>
      <input matInput placeholder="Enter event" [(ngModel)]="event" />
      <mat-icon matSuffix>event_note</mat-icon>
    </mat-form-field>

    <div mat-dialog-actions class="mb-1 d-flex justify-content-center">
      <button
        class="btn btn-danger mx-1"
        mat-flat-button
        (click)="onNoClick()"
        tabindex="-1"
      >
        Cancel
      </button>
      <button
        class="btn btn-success mx-1"
        mat-flat-button
        color="warn"
        mat-dialog-close
        (click)="confirm()"
      >
        Proceed
      </button>
    </div>
  </div>
</div>
