<div class="main-content mt-0">
  <div class="row">


    <div class="col-lg-12 col-md-12">
      <div class="card card-chart">
        <div class="card-header mb-0">
          <div *ngIf="!hide" class="d-flex flex-wrap justify-content-between">
           <div>
            <h5 class="card-category">Lead Status</h5>
            <h4 class="card-title">Status Chart</h4>
           </div>
            <div class="rows">
              <button class="btn btn-outline-warning px-1 mx-2" (click)="show()">Show Lead Count</button>
            </div>
          </div>
          <div class="d-flex flex-wrap justify-content-between" *ngIf="hide">
            <div>
              <h4 class="card-category">Lead Count</h4>
              <h5 class="card-title text-capitalize">{{due.value}} Chart</h5>
            </div>
            <div class="rows">
              <mat-form-field class="date text-white mr-2" appearance="outline">
                <mat-label>Select Chart Type</mat-label>
                <mat-select value="line" class="date text-white">
                  <mat-option *ngFor="let item of chartType" (click)="onSelectChartType(item.value)"
                    [value]="item.value">
                    {{item.key}}
                  </mat-option>
                </mat-select>
              </mat-form-field>

              <mat-form-field class="date text-white" appearance="outline">
                <mat-label>Select Duration</mat-label>
                <mat-select #due value="daily" class="date text-white">
                  <mat-option *ngFor="let item of duration" (click)="onSelectDuration(item.value)" [value]="item.value">
                    {{item.key}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
              <button class="btn btn-outline-warning px-1 mx-2" (click)="show()">Show Status Count</button>
            </div>
          </div>
        </div>
        <h1 *ngIf="isData">No Data Found!</h1>
        <div *ngIf="hide" class="chart1-area">
          <canvas id="LeadCountChart"></canvas>
        </div>
        <div *ngIf="!hide" class="chart2-area">
          <canvas id="LeadStatusChart"></canvas>
        </div>
      </div>
    </div>

  </div>
</div>
